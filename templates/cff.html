<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

    <h1 class = 'heading'>Hey! {{request.user}}. Give us your valuable feedback! </h1>
    <br> <hr>
    <div class="container">
	<form action="/complaint" method="POST">
	{% csrf_token %}
  <label class = 'label' >Enter your name: </label><br><input type="text" name="s_name" required> <br> <br>
	<label class = 'label' >Enter the course title: </label><br><input type="text" name="course_name" required> <br> <br>
  <label  class = 'label'>Enter the teacher's name: </label><br><input type="text" name="teachername" required> <br><br>
	<label class = 'label' >Enter your complaint: </label> <br><textarea type="text" name="description" required></textarea> <br> <br>
  <label class = 'label' >Enter your rating: </label><br><input type="text" name="rating" required> <br> <br>

	<input type="submit" value="Submit">
	</form>
	
	</div>
    <table class= "table">
    <thead>
    <tr >
    <th>Course Title</th>
    <th>Teacher Name</th>
    <th>Description</th>
    <th>Rating</th>
    </tr>
    </thead>
   <tbody >
                      
                      {% for i in obj %}
                      <tr>
                      <td> {{i.course_name}}  </td>
                      <td> {{i.teachername}}  </td>
                      <td> {{i.description}}  </td>
                      <td> {{i.rating}}  </td>
                      </tr>
                      {% endfor %}

  
        </tbody>  
    </table>
</body>
</html>
