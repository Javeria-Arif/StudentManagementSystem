
<style>
	.stdprofile{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	
	}
	body{
					background: #F4E2D8;

	}

	.top{
		background:#BA5370;
	}
</style>

<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
		<a class="btn btn-warning" href="{% url 'userpage' %}"> &#8592; Back to Profile</a>
		<div class = "top">
			
			<h3 style="text-align: center">Account Settings</h3>
			<hr>
			</div>
		<img class="stdprofile" src="{{request.user.student.std_profile.url}}" >
		
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
			
			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{form.as_p}}
		
			<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
		</div>
	</div>
</div>
